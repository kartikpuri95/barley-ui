{% extends "base.html" %}

{% block content %}
  <h1>{{ section.title }}</h1>
  
  <div class="page-content">
    {{ section.content | safe }}
  </div>

  <div class="section-list">
    <ul>
    {% for page in section.pages %}
      <li><a href="{{ page.permalink }}">{{ page.title }}</a></li>
    {% endfor %}
    </ul>
  </div>
{% endblock %}
